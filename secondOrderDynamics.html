<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/css/createPageTransition.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<header>
    <a href="index.html">index</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="secondOrderDynamics.html">secondOrderDynamics</a>
</header>
<div class="barba-wrapper" data-barba="wrapper">
    <main class="barba-main" data-barba="container" data-barba-namespace="secondOrderDynamics">
        <div id="motion-transition">
            <span class="clip">
                <h1 class="transition-title">lorem ipsum</h1>
            </span>
        </div>
        <div class="cursor"></div>
        <section class="section--landing">
            <span class="clip">
                <h1 class="title">secondOrderDynamics</h1>
            </span>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" class="physicsInput" min="0" max="3" value="1" step="0.01">
            <label for="damping">Damping:</label>
            <input type="range" id="damping" class="physicsInput" min="0" max="3" value="1" step="0.01">
            <label for="response">Response:</label>
            <input type="range" id="response" class="physicsInput" min="-3" max="3" value="1" step="0.01">
            <div class="chart">
                <button id="recordMotion">Record motion</button>
                <canvas id="recordChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="visualisationChart"></canvas>
            </div>
        </section>
        <section>
            <div class="animation--test">
            </div>
        </section>
    </main>
</div>
</body>
<script type="module" src="main.js"></script>
<script type="module" src="secondOrderDynamics.js"></script>
</html>
